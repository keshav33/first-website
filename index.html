<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FocalEye Home</title>
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/index.css">
	<script src="./assets/js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
	<section class="hero-section">
		<div class="content">
			<div id="header"></div>
			<div class="home-container">
				<div class="home-content-container">
					<h1 class="home-content-heading gradient-text">Hello,</h1>
					<h3 class="home-content-subheading">We are a Versatile Creative hub, delivering
						movie content for
						brands through Animation & Films.
					</h3>
					<h3 class="home-content-get-started-heading margin-bottom-30">READY TO DIVE INTO THE AMAZING WORLD
						OF VIDEO
						MARKETING?</h3>
					<button class="home-content-get-started-button">Get Started
						<span class="material-symbols-outlined">
							trending_flat
						</span>
					</button>
				</div>
				<div class="home-images-container">
					<div class="home-image-1">
						<img class="home-image" src="./assets/images/home/image1.gif" alt="image1" />
					</div>
					<div class="home-image-2">
						<img class="home-image" src="./assets/images/home/image2.gif" alt="image2" />
					</div>
					<div class="home-image-3">
						<img class="home-image" src="./assets/images/home/image3.gif" alt="image3" />
					</div>
					<div class="home-image-4">
						<img class="home-image" src="./assets/images/home/image4.gif" alt="image4" />
					</div>
					<div class="home-image-5">
						<img class="home-image" src="./assets/images/home/image5.gif" alt="image5" />
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
	</section>
</body>

</html>
