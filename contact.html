<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocalEye Contact Us</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_FocalEyeMedia.svg">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <script src="./assets/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bubble-effect-background">
        <div class="bubble-effect bubble"></div>
        <section class="hero-section">
            <div class="content">
                <div id="header"></div>
                <div class="contact-us-container">
                    <h1 class="contact-us-heading gradient-text">LET'S WORK TOGETHER</h1>
                    <form action="" class="contact-us-form">
                        <div>
                            <i class="fa fa-user icon"></i>
                            <input type="text" name="name" placeholder="Your Name" class="contact-us-inputs" required>
                        </div>
                        <div>
                            <i class="fa fa-phone icon"></i>
                            <input type="text" name="phone-number" placeholder="Phone Number" class="contact-us-inputs"
                                required>
                        </div>
                        <div>
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" name="email" placeholder="Your Email" class="contact-us-inputs"
                                required>
                        </div>
                        <div>
                            <i class="fa fa-pencil icon"></i>
                            <textarea name="message" placeholder="Your Message" class="contact-us-inputs"
                                required></textarea>
                        </div>
                        <button type="submit" class="contact-us-button">Submit</button>
                    </form>
                </div>
                <div id="footer"></div>
            </div>
        </section>
    </div>
</body>

</html>
